<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
    <link href="css/ttt_styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/ttt_app.js"></script>

    <title>Tic | Tac | Toe</title>
  </head>
  <body>
      <audio id="victory-audio">
          <source src="audio/victory.mp3" type="audio/mpeg">
      </audio>
      <p>
        <ul id="head">
          <li ><a href="index.html">Home</a></li>
          <li><a href="tic_tac_toe.html">Tic-Tac-Toe</a></li>
          <li><a href="brick_breaker.html">Brick Breaker</a></li>

      </p>
      <h1>Tic | Tac | Toe</h1>

      <h3>Click below to choose who's going first!</h3>

      <div id="change-order-button">X</div>

      <table class="number-of-wins">
          <tr>
              <th># of X Wins</th>
              <th># of O Wins</th>
              <th># of Ties</th>
          </tr>
          <tr>
              <td id="x-wins">0</td>
              <td id="o-wins">0</td>
              <td id="ties">0</td>
          </tr>
      </table>

      <div id="reset-score-button">Reset Score</div>

      <div class="container column">
          <h2>Turn: X</h2>

          <div class="container wrap" id="board">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
          </div>

          <div id="reset-button">Play Again!</div>
      </div>
  </body>
